
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Cassie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka:wght@300..700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fce4ec;
            touch-action: none; /* Prevents double-tap zoom and scrolling */
            -webkit-user-select: none;
            user-select: none;
        }
        
        .font-pixel {
            font-family: 'Press+Start+2P', cursive;
        }
        
        .font-fun {
            font-family: 'Fredoka', sans-serif;
        }

        /* Smoothing the canvas container on mobile */
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sparkle effect for graduation */
        @keyframes sparkle {
          0% { transform: scale(1) rotate(0deg); opacity: 0; }
          50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
          100% { transform: scale(1) rotate(360deg); opacity: 0; }
        }
        .sparkle {
          position: absolute;
          animation: sparkle 1s ease-in-out infinite;
          pointer-events: none;
        }
    </style>

</head>

</body>
</html>
